<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content=""/>
    <title>Question Management</title>

    <th:block th:replace="layout"/>
    <!--    <link rel="icon" href="https://aya.vn/wp-content/uploads/2022/06/cropped-Logo-aya-01-32x32.png" sizes="32x32">-->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/css/question.css">
    <script src="../assets/vendor/js/helpers.js"></script>
</head>

<body>

<div class="container">
    <!-- Modal Create -->
    <th:block th:replace="modal/modalCreate"/>

    <!-- Modal Update -->
    <th:block th:replace="modal/modalUpdate"/>

    <div class="card">

        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">List of questions</a>
                    <div class="d-flex" style="gap: 10px;">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-history"></i>
                            Transfer histories
                        </button>
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                                data-bs-target="#modalCreate">
                            <i class="far fa-plus-square"></i>
                            Add new Question
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <table class="table table-bordered" id="tbQuestion">
            <thead>
            <th style="width: 30px" class="text-center">No</th>
            <th class="text-center">Vietnamese</th>
            <th class="text-center">English</th>
            <th class="text-center">Words</th>
            <th class="text-center">Audio</th>
            <th class="text-center" colSpan="2">Action</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<div id="loading" class="sk-chase hide">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body">
            </div>
            <button type="button" id="btnCloseToast" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="/js/question.js"></script>
<script>
    function toggleBold(event) {
        var label = event.target.nextElementSibling;
        label.classList.toggle('bold-label');
    }

    function resetToggleBold() {
        var labels = document.querySelectorAll('.bold-label');
        labels.forEach(function (label) {
            label.classList.remove('bold-label');
        });
    }
</script>
</body>

</html>
